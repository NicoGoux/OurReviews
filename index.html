<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Our reviews</title>
	</head>
	<body>
		<main>
			<h1>Our Reviews</h1>
			<section class="container">
				<div class="firstCircle">
					<div class="imgContainer">
						<div class="commentIcoContainer">
							<div class="commentIco"></div>
						</div>
					</div>
				</div>
				<div class="textContainer">
					<p class="name"></p>
					<p class="job"></p>
					<p class="review"></p>
				</div>
				<div class="buttonsContainer">
					<div class="arrowsContainer">
						<button class="btn arrowButton rightButton">
							<span class="arrowIco"> navigate_before </span>
						</button>
						<button class="btn arrowButton leftButton">
							<span class="arrowIco"> navigate_next </span>
						</button>
					</div>
					<button class="btn surpriseButton">Surprise Me</button>
				</div>
			</section>
		</main>
		<script src="./assets/index.js"></script>
	</body>
</html>
